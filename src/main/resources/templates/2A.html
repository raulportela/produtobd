<!DOCTYPE html>
<html>
    <head th:include="fragments/head :: head"></head>
    <body>

        <div class="container">
            <div class="row">
                <div class="box">
                    <div class="col">
                        <h1>Produtos - Incusão</h1>
                        <form>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Nome</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Nome">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Descrição</label>
                                <div class="col-sm-10">
                                    <textarea rows="3" cols="10" class="form-control" placeholder="Descrição"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <label class="col-form-label">Preço compra</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Preço compra">
                                </div>
                                <div class="col-sm-2">
                                    <label class="col-form-label">Preço Venda</label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Preço venda">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-2">
                                    <label class="col-form-label">Quantidade</label>
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" placeholder="Quantidade">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <label class="col-form-label">Status</label>
                                </div>
                                <div class="col-sm-6">
                                    <input type="radio" value="option1" name="status">
                                    <label class="col-form-label">Disponivel</label>
                                    <input type="radio" value="option1" name="status">
                                    <label class="col-form-label">Indisponivel</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <label class="col-form-label">Categorias</label>
                                </div>
                                <div class="col-sm-6">
                                    <input type="checkbox" value="option1" >
                                    <label class="col-form-label">Cat1</label>
                                    <input type="checkbox" value="option1" >
                                    <label class="col-form-label">Cat2</label>
                                    <input type="checkbox" value="option1" >
                                    <label class="col-form-label">Cat3</label>
                                    <input type="checkbox" value="option1" >
                                    <label class="col-form-label">Cat4</label>
                                    <input type="checkbox" value="option1" >
                                    <label class="col-form-label">Cat5</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col-4">
                                    <button type="button" name="salvar" class="botaoVerde">Salvar</button>
                                    <button type="button" name="cancelar" class="botaoAmarelo">Cancelar</button>
                                </div>
                                <div class="col-4"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/jquery.slicknav.min.js}"></script>
        <script th:src="@{/js/owl.carousel.min.js}"></script>
        <script th:src="@{/js/jquery.nicescroll.min.js}"></script>
        <script th:src="@{/js/jquery.zoom.min.js}"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
        <script th:src="@{/js/main.js}"></script>
    </body>
</html>
