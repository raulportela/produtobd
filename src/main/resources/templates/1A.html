<!DOCTYPE html>
<html>
<head>
	<title>Produto Bd</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,700,700i" rel="stylesheet">


</head>
<body>

	<div class="container">
		<div class="row">
			<div class="box">
				<div class="col">
					<h1>Gerenciamento de Produtos</h1>
					<div class="alert alert-success" role="alert">
					  <label class="col-form-label">Produto 1 excluido com sucesso!</label>
					</div>
					<div class="alert alert-danger" role="alert">
					  <label class="col-form-label">Erro ao excluir Produto 1!</label>
					</div>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Nome</th>
								<th scope="col">Status</th>
								<th scope="col">Açoes</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>Produto 1</td>
								<td>Disponivel</td>
								<td><button class="botaoAzul" value="Editar">Editar</button><button class="botaoAmarelo"data-toggle="modal" data-target="#exampleModal" value="Remover">Remover</button></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<div class="col-3">
							<button class="botaoVerde">Adicionar Novo</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header header-model-modal">
        <label class="col-form-label">Remover Produto</label>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body body-model-modal">
        <label class="col-form-label">Deseja remover Produto 1? </label>
      </div>
      <div class="modal-footer footer-model-modal">
        <button type="button" class=" botaoAmarelo">Sim</button>
        <button type="button" class="botaoCinza">Não</button>
      </div>
    </div>
  </div>
</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</body>
</html>
